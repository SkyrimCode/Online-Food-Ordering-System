<div class="jumbotron jumbotron-fluid">
  <div class="jumbotron-background">
    <img style='height: 100%; width: 100%; object-fit: cover ' src="../../../assets/Foodbg.png" >
  </div>
  <div class="container">
    <h1 class="header" style="color: white">Delicious Food at Unbelievable Prices!</h1>
    <p class="header" style="color: aquamarine">Order Now...</p>
  </div>
</div>
<div class="row" align="center">
  <div class="wrapper col-sm-6 col-md-4 col-lg-3 col-xs-12" *ngFor="let cat of category">
    <button class="button btn btn-dark btn-raised btn-block btn-lg" (click)="onFood(cat.categoryname)" style="width: 18.5rem;">
      {{cat.categoryname|uppercase}}
    </button>
  </div>
</div>
